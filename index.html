<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="LOGO.png" type="image/x-icon">
    <title>Spotify Clone</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="LOGO.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Alan Walker - Faded</span>
                    <span class="songlistplay"><span class="timestamp">03:32 <i id="0"  class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Disfigure - Blank</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id="1"  class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Alan Walker - The Spectre</span>
                    <span class="songlistplay"><span class="timestamp">03:13 <i id="2"  class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Elektronomia - Sky High</span>
                    <span class="songlistplay"><span class="timestamp">03:56 <i id="3"  class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Deaf Kev - Invincible</span>
                    <span class="songlistplay"><span class="timestamp">04:39 <i id="4"  class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Cartoon- On & On </span>
                    <span class="songlistplay"><span class="timestamp">03:27 <i id="5"  class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="MyProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid  fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid  fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid  fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="SongInfo">
            <img src="playing.gif" width="80px" height="15px"  id="gif"><span id="masterSongName">Alan Walker - Faded</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dab7517f2f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
